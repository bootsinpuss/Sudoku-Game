<!DOCTYPE html>
<html>
<head>
	<title>SudokUber!</title>
  <link href="./build/styles/main.css" rel="stylesheet" type="text/css">
  <script src="./app/libs/jquery/dist/jquery.min.js"></script>
  <script src="./build/scripts/bundle.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
</head>

<body>
	<section id="sudoku-game-container">
    <div id='numSelector'>
      <div>
        <span id="ns1" class='padNumber' value='1'>1</span>
        <span id="ns2" class='padNumber' value='2'>2</span>
        <span id="ns3" class='padNumber' value='3'>3</span>
      </div>
      <div>
        <span id="ns4" class='padNumber' value='4'>4</span>
        <span id="ns5" class='padNumber' value='5'>5</span>
        <span id="ns6" class='padNumber' value='6'>6</span>
      </div>
      <div>
        <span id="ns7" class='padNumber' value='7'>7</span>
        <span id="ns8" class='padNumber' value='8'>8</span>
        <span id="ns9" class='padNumber' value='9'>9</span>
      </div>
      <div>
        <span id="nsx" class='padCancel' value='x'>x</span>
      </div>
    </div>
    <table align="center" id="game-table">
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
		</table>
	</section>
</body>
</html>
