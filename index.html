<!DOCTYPE html>
<html>
<head>
	<title>SudokUber!</title>
  <link href="./build/styles/main.css" rel="stylesheet" type="text/css">
  <script src="./app/libs/jquery/dist/jquery.min.js"></script>
  <script src="./build/scripts/bundle.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
</head>

<body>
  <section id="sudoku-game-container">
    <header>
      <form class="difficulty-select">
        <div id="reset-game" class="settings">Reset</div>
        <select id="difficulty" class="settings">
          <option value="30">Easy</option>
          <option value="45" selected>Medium</option>
          <option value="60">Hard</option>
        </select>
      </form>
      <div class="options">
        <div id="retry-game" class="settings">Retry</div>
        <div id="show-solution" class="settings">Solution</div>
        <div></div>
      </div>
      <div class="clearfix"></div>
    </header>
    <div id='numSelector'>
      <div>
        <div class='padNumber'><div>1</div></div>
        <div class='padNumber'><div>2</div></div>
        <div class='padNumber'><div>3</div></div>
      </div>
      <div>
        <div class='padNumber'><div>4</div></div>
        <div class='padNumber'><div>5</div></div>
        <div class='padNumber'><div>6</div></div>
      </div>
      <div>
        <div class='padNumber'><div>7</div></div>
        <div class='padNumber'><div>8</div></div>
        <div class='padNumber'><div>9</div></div>
      </div>
      <div>
        <div class='padCancel'><div>clear</div></div>
      </div>
    </div>
    <table align="center" id="game-table">
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
		</table>
	</section>
</body>
</html>
