<!DOCTYPE html>
<html>
<head>
	<title>SudokUber!</title>
  <link href="./build/styles/main.css" rel="stylesheet" type="text/css">
  <script src="./app/libs/jquery/dist/jquery.min.js"></script>
  <script src="./build/scripts/bundle.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
</head>

<body>
  <section id="sudoku-game-container">
    <header>
      <form class="difficulty-select">
        <div id="reset-game" class="settings">Reset</div>
        <select id="difficulty" class="settings">
          <option value="4">Beginner</option>
          <option value="5">Professional</option>
          <option value="6">Superstar</option>
        </select>
      </form>
      <div class="options">
        <div id="retry-game" class="settings">Retry</div>
        <div id="show-solution" class="settings">Solution</div>
        <div></div>
      </div>
      <div class="clearfix"></div>
    </header>
    <div id='numSelector'>
      <div>
        <div id="ns1" class='padNumber' value='1'><div>1</div></div>
        <div id="ns2" class='padNumber' value='2'><div>2</div></div>
        <div id="ns3" class='padNumber' value='3'><div>3</div></div>
     <div> </div></div>
      <div>
        <div id="ns4" class='padNumber' value='4'><div>4</div></div>
        <div id="ns5" class='padNumber' value='5'><div>5</div></div>
        <div id="ns6" class='padNumber' value='6'><div>6</div></div>
     <div> </div></div>
      <div>
        <div id="ns7" class='padNumber' value='7'><div>7</div></div>
        <div id="ns8" class='padNumber' value='8'><div>8</div></div>
        <div id="ns9" class='padNumber' value='9'><div>9</div></div>
     <div> </div></div>
      <div>
        <div id="nsx" class='padCancel' value='x'><div>x</div></div>
      </div>
    </div>
    <table align="center" id="game-table">
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
		</table>
	</section>
</body>
</html>
